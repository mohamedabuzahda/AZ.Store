<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./styles/style.css" />
    <title>Cart - AZ Store</title>
  </head>
  <body>
    <header class="header">
      <div class="header-content">
        <h1 class="logo">AZ.Store</h1>
        <nav class="navbar">
          <ul>
            <li><a href="index.html#home">Home</a></li>
            <li><a href="index.html#products">Products</a></li>

            <li>
              <a href="profile.html"
                ><img
                  src="./assets/WhatsApp_Image_2025-02-28_at_13.35.54_4771104f-removebg-preview.png"

                  class="profile-nav-img"
                  style="
                    width: 40px;
                    height: 40px;
                    border-radius: 50%;
                    object-fit: cover;
                  "
              /></a>
            </li>
          </ul>
        </nav>
      </div>
    </header>
    <main>
      <section class="cart-section">
        <div class="container">
          <h2>Your Cart</h2>
          <table class="cart-table" id="cart-table">
            <thead>
              <tr>
                <th>Image</th>
                <th>Product</th>
                <th>Price</th>
                <th>Quantity</th>
                <th>Total</th>
                <th>Remove</th>
              </tr>
            </thead>
            <tbody id="cart-table-body"></tbody>
          </table>
          <div class="cart-summary">
            <h3 id="cart-total"></h3>
          </div>
        </div>
      </section>
    </main>
    <footer class="footer">
      <div class="footer-content">
        <div><h1 class="logo">AZ.Store</h1></div>

        <div class="social-links">
          <a
            href="https://www.linkedin.com/in/mohamed-osama-abuzahda-1b8a05256"
            target="_blank"

          ></a>

          </a>

            ><i class="fas fa-envelope"></i>
          </a>
        </div>
        <div class="footer-links">
          <a href="cart.html">Cart</a>
          <a href="contact.html">Contact Us</a>
        </div>
      </div>
